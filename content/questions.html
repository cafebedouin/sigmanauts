<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <style>
        :root {
            --background: #ffffff; /* Default Light Mode */
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden; /* No scrollbars */
            background-color: var(--background);
            transition: background-color 0.3s ease;
        }

        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            width: 90%;
            max-width: 640px;
            height: 90vh;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #121212; /* Dark Mode */
                --shadow-color: rgba(0, 0, 0, 0.6);
            }
        }
    </style>
    <script>
        // Force light mode if the browser doesn't support prefers-color-scheme
        if (!window.matchMedia("(prefers-color-scheme)").matches) {
            document.documentElement.style.setProperty("--background", "#ffffff");
            document.documentElement.style.setProperty("--shadow-color", "rgba(0, 0, 0, 0.3)");
        }
    </script>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScqryYvimcYRXQLqRSMRnf3ieVuSX5_5buWwZ5Ve5OKBRvPNw/viewform?embedded=true" allowfullscreen>
        Loadingâ€¦
    </iframe>
</body>
</html>
