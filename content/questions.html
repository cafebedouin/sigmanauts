        }

            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            width: 90%;
            max-width: 640px;
            height: 90vh;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                --shadow-color: rgba(0, 0, 0, 0.6);
            }
        }
    </style>
