<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <style>
        :root {
            --background: #ffffff; /* Light Mode Background */
            --shadow-color: rgba(0, 0, 0, 0.3);
            --frame-background: #ffffff; /* White in Light Mode */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: var(--background);
            transition: background-color 0.3s ease;
        }

        .frame-wrapper {
            width: 90%;
            max-width: 640px;
            height: 90vh;
            background-color: var(--frame-background);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            display: flex;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #121212; /* Dark Background */
                --shadow-color: rgba(0, 0, 0, 0.6);
                --frame-background: #FFFFFF; 
            }
        }
    </style>
    <script>
        // Force light mode if prefers-color-scheme is unsupported
        if (!window.matchMedia("(prefers-color-scheme)").matches) {
            document.documentElement.style.setProperty("--background", "#ffffff");
            document.documentElement.style.setProperty("--shadow-color", "rgba(0, 0, 0, 0.3)");
            document.documentElement.style.setProperty("--frame-background", "#ffffff");
        }
    </script>
</head>
<body>
    <div class="frame-wrapper">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScqryYvimcYRXQLqRSMRnf3ieVuSX5_5buWwZ5Ve5OKBRvPNw/viewform?embedded=true" allowfullscreen>
            Loadingâ€¦
        </iframe>
    </div>
</body>
</html>
