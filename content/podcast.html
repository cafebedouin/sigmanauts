<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Feed</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 2em;
    background: #fafafa;
    color: #222;
  }

  h1 {
    text-align: center;
  }

  #episodes > div {
    margin-bottom: 1.2em;
    padding-bottom: 0.8em;
    border-bottom: 1px solid #ddd;
  }

  /* Description text cleanup */
  #episodes div p {
    margin: 0.2em 0 !important;
    line-height: 1.3;
  }

  /* Remove <br> spacing entirely */
  #episodes div br {
    display: none;
  }

  /* Button styling */
  button {
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.5em 1em;
    cursor: pointer;
    font-size: 0.9em;
    margin-top: 0.3em;
  }

  button:hover {
    background: #1565c0;
  }

  audio {
    display: block;
    margin-top: 0.3em;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Podcast Episodes</h1>
<div id="episodes">Loading...</div>

<script>
async function loadPodcast() {
  const RSS_URL = "https://sigmanauts.com/podcast/feed.xml"; // replace with your RSS URL

  try {
    const response = await fetch(RSS_URL);
    const text = await response.text();

    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "application/xml");

    const items = xml.querySelectorAll("item");
    const episodesDiv = document.getElementById("episodes");
    episodesDiv.innerHTML = "";

    items.forEach((item) => {
      const title = item.querySelector("title")?.textContent.trim();
      const description = item.querySelector("description")?.textContent.trim() || "";
      const enclosure = item.querySelector("enclosure")?.getAttribute("url");

      const container = document.createElement("div");

      const titleElem = document.createElement("h3");
      titleElem.textContent = title;

      // Clean description HTML and remove excess spacing
      let cleanedDescription = description
        .replace(/<br\s*\/?>/gi, "") // remove <br> tags entirely
        .replace(/<p>\s*<\/p>/gi, "")
        .replace(/(<\/p>\s*<p>\s*)+/gi, "</p><p>")
        .replace(/^(<p>\s*|\s)+|(\s*<\/p>|\s)+$/gi, "");

      const descriptionElem = document.createElement("div");
      descriptionElem.innerHTML = cleanedDescription;

      const button = document.createElement("button");
      button.textContent = "Download";
      button.onclick = () => window.open(enclosure, "_blank");

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = enclosure;

      container.appendChild(button);
      container.appendChild(titleElem);
      container.appendChild(descriptionElem);
      container.appendChild(audio);
      episodesDiv.appendChild(container);
    });
  } catch (err) {
    document.getElementById("episodes").textContent = "Error loading feed.";
    console.error(err);
  }
}

loadPodcast();
</script>

</body>
</html>
